<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layer Vue - Demo</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #1e1e1e;
        color: #ffffff;
      }
      #app {
        height: 100vh;
        display: flex;
      }
      .demo-container {
        display: flex;
        height: 100vh;
        width: 100%;
      }
      .demo-sidebar {
        width: 300px;
        background: #2d2d2d;
        border-right: 1px solid #3e3e3e;
        overflow: hidden;
      }
      .demo-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }
      .demo-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #ffffff;
      }
      .demo-section {
        margin-bottom: 24px;
      }
      .demo-section h3 {
        font-size: 18px;
        margin-bottom: 12px;
        color: #ffffff;
      }
      .demo-controls {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }
      .demo-btn {
        background: #007acc;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        transition: background-color 0.2s;
      }
      .demo-btn:hover {
        background: #0a84d1;
      }
      .demo-btn:disabled {
        background: #555;
        cursor: not-allowed;
      }
      .demo-info {
        background: #333;
        padding: 16px;
        border-radius: 4px;
        font-size: 13px;
        line-height: 1.5;
      }
      .demo-layer-panel {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/demo.ts"></script>
  </body>
</html>
